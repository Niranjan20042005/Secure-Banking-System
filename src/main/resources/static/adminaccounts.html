<!DOCTYPE html>
<html>
<head>
<title>Secure Bank Admin Dashboard</title>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    min-height:100vh;
    color:white;
}

/* ===== HEADER ===== */
.header{
    width:94%;
    margin:25px auto;
    padding:22px 40px;
    background:rgba(255,255,255,0.07);
    backdrop-filter:blur(18px);
    border-radius:18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 0 30px rgba(0,255,255,0.5);
}

.header h1{
    font-size:30px;
    letter-spacing:1px;
    display:flex;
    align-items:center;
    gap:12px;
}

.header i{
    color:#00ffd5;
    font-size:32px;
}

/* Back button */
.back-btn{
    background:linear-gradient(45deg,#ff416c,#ff4b2b);
    border:none;
    color:white;
    padding:12px 25px;
    font-size:16px;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
    font-weight:600;
}

.back-btn:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px #ff4b2b;
}

/* ===== CONTAINER ===== */
.container{
    width:94%;
    margin:60px auto;
    display:flex;
    justify-content:center;
    gap:60px;
    flex-wrap:wrap;
}

/* ===== CARD ===== */
.card{
    width:350px;
    padding:45px;
    border-radius:25px;
    text-align:center;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(18px);
    box-shadow:0 0 35px rgba(0,255,255,0.4);
    transition:0.4s;
    position:relative;
    overflow:hidden;
}

/* moving light effect */
.card:before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:linear-gradient(45deg,transparent,#00ffd5,transparent);
    top:-60%;
    left:-60%;
    transform:rotate(25deg);
    opacity:0.08;
}

.card:hover{
    transform:translateY(-15px) scale(1.05);
    box-shadow:0 0 60px #00ffd5;
}

/* ICON circle */
.icon-circle{
    width:90px;
    height:90px;
    margin:auto;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(45deg,#00ffd5,#00c3ff);
    font-size:40px;
    box-shadow:0 0 30px cyan;
    margin-bottom:20px;
}

.money-circle{
    background:linear-gradient(45deg,#ffd700,#ffae00);
    box-shadow:0 0 30px gold;
    color:black;
}

/* title */
.title{
    font-size:22px;
    margin-top:10px;
    letter-spacing:1px;
    opacity:0.9;
}

/* value */
.value{
    font-size:46px;
    margin-top:18px;
    font-weight:bold;
    color:#00ffd5;
    text-shadow:0 0 25px cyan;
}

.rupee-value{
    color:#ffd700;
    text-shadow:0 0 25px gold;
}

/* ===== FOOTER small ===== */
.footer{
    text-align:center;
    margin-top:40px;
    opacity:0.7;
}

/* Responsive */
@media(max-width:900px){
    .container{
        flex-direction:column;
        align-items:center;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1><i class="bi bi-bank2"></i> Secure Bank Admin Dashboard</h1>

    <button class="back-btn" onclick="goBack()">
        <i class="bi bi-arrow-left-circle"></i> Back
    </button>
</div>

<!-- CARDS -->
<div class="container">

    <!-- TOTAL ACCOUNTS -->
    <div class="card">
        <div class="icon-circle">
            <i class="bi bi-people-fill"></i>
        </div>
        <div class="title">Total Accounts</div>
        <div class="value" id="totalAccounts">...</div>
    </div>

    <!-- TOTAL BALANCE -->
    <div class="card">
        <div class="icon-circle money-circle">
            <i class="bi bi-cash-stack"></i>
        </div>
        <div class="title">Total Bank Balance</div>
        <div class="value rupee-value"><i class="bi bi-currency-rupee"></i><span id="totalBalance">...</span></div>
    </div>

</div>

<div class="footer">
    Secure Banking System Â© 2026
</div>

<script>
function goBack(){
    window.location.href="admin.html";
}

document.addEventListener("DOMContentLoaded", function () {

    fetch("http://localhost:8080/admin/total-accounts")
    .then(response=>{
        if(!response.ok){
            throw new Error("API ERROR");
        }
        return response.json();
    })
    .then(data=>{
        document.getElementById("totalAccounts").innerText = data.totalAccounts;
        document.getElementById("totalBalance").innerText = data.totalBalance;
    })
    .catch(err=>{
        document.getElementById("totalAccounts").innerText="Server Off";
        document.getElementById("totalBalance").innerText="0";
        console.log(err);
    });

});
</script>

</body>
</html>
