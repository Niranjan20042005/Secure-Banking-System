<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    font-family:Arial;
    background:linear-gradient(135deg,#071a2f,#020c18);
    color:white;
}

/* Topbar */
.topbar{
    width:85%;
    margin:40px auto;
    padding:20px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-radius:12px;
    background:#0f223a;
    box-shadow:0 0 20px cyan;
}

.topbar h2{
    margin:0;
}

.logout-btn{
    color:white;
    text-decoration:none;
    background:red;
    padding:8px 18px;
    border-radius:8px;
    font-weight:bold;
}

.logout-btn:hover{
    background:darkred;
}

/* Container */
.container-box{
    width:85%;
    margin:auto;
}

/* Feature cards */
.card-box{
    height:170px;
    border-radius:15px;
    background:#0f223a;
    box-shadow:0 0 20px rgba(0,255,255,0.4);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-size:22px;
    margin:25px;
    transition:0.3s;
    cursor:pointer;
}

.card-box:hover{
    transform:scale(1.05);
    box-shadow:0 0 30px cyan;
}

.card-box i{
    font-size:45px;
    color:cyan;
    margin-bottom:10px;
}

.row-flex{
    display:flex;
    flex-wrap:wrap;
}
</style>
</head>

<body>

<!-- Topbar -->
<div class="topbar">
    <h2><i class="bi bi-person-circle"></i> Welcome Admin</h2>
    <a href="index.html" class="logout-btn">
        <i class="bi bi-box-arrow-right"></i> Logout
    </a>
</div>

<!-- Boxes -->
<div class="container-box">

<div class="row-flex">

<div class="col-md-4">
<div class="card-box" onclick="location.href='userdetails.html'">
<i class="bi bi-people-fill"></i>
User Details
</div>
</div>

<div class="col-md-4">
<div class="card-box" onclick="location.href='bankofbalance.html'">
<i class="bi bi-currency-rupee"></i>
Check Balance of User
</div>
</div>

<div class="col-md-4">
<div class="card-box" onclick="location.href='adminaccounts.html'">
<i class="bi bi-bank"></i>
Accounts
</div>
</div>

</div>
</div>

</body>
</html>
