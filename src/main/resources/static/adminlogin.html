<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>

<!-- Bootstrap Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
background: linear-gradient(135deg,#071a2f,#0f3057);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Arial;
}

.box{
background: rgba(255,255,255,0.05);
backdrop-filter: blur(15px);
padding:40px;
border-radius:20px;
box-shadow:0 0 30px cyan;
text-align:center;
width:350px;
}

h2{
margin-bottom:20px;
color:cyan;
}

input{
padding:12px;
margin:10px;
width:85%;
border:none;
border-radius:10px;
outline:none;
}

button{
padding:10px 20px;
background:cyan;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
margin:8px;
transition:0.3s;
}

button:hover{
background:white;
color:black;
}

.back-btn{
background:#ff4d4d;
color:white;
}

.back-btn:hover{
background:#ff1a1a;
}

#msg{
margin-top:15px;
font-weight:bold;
color:yellow;
}
</style>
</head>

<body>

<div class="box">

<h2><i class="bi bi-shield-lock-fill"></i> Admin Login</h2>

<input type="email" id="email" placeholder="Enter Admin Email">
<br>

<button onclick="sendOTP()">
<i class="bi bi-envelope-fill"></i> Send OTP
</button>

<br><br>

<input type="text" id="otp" placeholder="Enter OTP">
<br>

<button onclick="verifyOTP()">
<i class="bi bi-check-circle-fill"></i> Verify OTP
</button>

<br><br>

<button class="back-btn" onclick="goBack()">
<i class="bi bi-arrow-left-circle-fill"></i> Back
</button>

<p id="msg"></p>

</div>

<script>

function goBack(){
 window.location="index.html";
}

async function sendOTP(){
 const email=document.getElementById("email").value;
 const msg=document.getElementById("msg");

 if(email===""){
   msg.innerHTML='<i class="bi bi-exclamation-triangle-fill"></i> Enter email first';
   return;
 }

 // sending message with icon
 msg.innerHTML='<i class="bi bi-envelope-fill"></i> OTP sending... please wait';

 try{
 const res = await fetch("/bank/admin/sendOtp",{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({email})
 });

 const data = await res.text();

 // success message
 msg.innerHTML='<i class="bi bi-check-circle-fill"></i> '+data;

 }catch(err){
  msg.innerHTML='<i class="bi bi-x-circle-fill"></i> Server error';
 }
}

async function verifyOTP(){
 const otp=document.getElementById("otp").value;
 const msg=document.getElementById("msg");

 if(otp===""){
   msg.innerHTML='<i class="bi bi-exclamation-triangle-fill"></i> Enter OTP';
   return;
 }

 msg.innerHTML='<i class="bi bi-shield-lock-fill"></i> Verifying OTP...';

 const res = await fetch("/bank/admin/verifyOtp",{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({otp})
 });

 const data = await res.text();

 if(data==="success"){
  msg.innerHTML='<i class="bi bi-check-circle-fill"></i> Login success';
  setTimeout(()=>{
    window.location="admin.html";
  },1000);
 }else{
  msg.innerHTML='<i class="bi bi-x-circle-fill"></i> Wrong OTP';
 }
}

</script>

</body>
</html>
