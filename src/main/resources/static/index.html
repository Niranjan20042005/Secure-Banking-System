<!DOCTYPE html>
<html>
<head>
<title>Secure Banking System</title>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    background:linear-gradient(to right,#071a2f,#0d2c4d);
    font-family:Arial, Helvetica, sans-serif;
}

/* Main Container */
.container{
    width:450px;
    margin:120px auto;
    padding:45px;
    background:#13233a;
    border-radius:18px;
    text-align:center;
    box-shadow:0 0 30px cyan;
    color:white;
}

/* Heading */
h1{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    font-size:30px;
    margin-bottom:10px;
}

.bank-icon{
    font-size:36px;
    color:#00ffff;
}

/* Subtitle */
.subtitle{
    font-size:14px;
    color:#cccccc;
    margin-bottom:30px;
}

/* Button Section */
.btn-row{
    margin-top:20px;
}

button{
    width:80%;
    padding:14px;
    margin:12px 0;
    border:none;
    border-radius:10px;
    background:#00e6e6;
    color:black;
    font-weight:bold;
    cursor:pointer;
    font-size:16px;
    transition:0.3s;
}

button i{
    margin-right:8px;
}

button:hover{
    background:#00b3b3;
    transform:scale(1.05);
}
</style>

</head>
<body>

<div class="container">

<h1>
<i class="bi bi-bank bank-icon"></i>
Secure Banking System
</h1>


<div class="btn-row">
    
    <!-- Login Button -->
    <a href="login.html">
        <button>
            <i class="bi bi-box-arrow-in-right"></i>
            Login
        </button>
    </a>

    <!-- Signup Button -->
    <a href="signup.html">
        <button>
            <i class="bi bi-person-plus"></i>
            Signup
        </button>
    </a>

    <!-- Admin Button -->
    <a href="adminlogin.html">
        <button>
            <i class="bi bi-person-gear"></i>
            Admin
        </button>
    </a>

</div>

</div>

</body>
</html>
